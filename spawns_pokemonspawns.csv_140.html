        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-o0ci3c_epSGcVUvFN1WYA-nmGLYcoCs" type="text/javascript"></script>


        <style type="text/css">
              #fullmap { height:100%;width:100%;top:0;left:0;position:absolute;z-index:200;margin-bottom: 20px; }
        </style>
        <script type="text/javascript">
            function initialize_map() {
                var map = new google.maps.Map(document.getElementById('fullmap'), {
                    center: new google.maps.LatLng(39.05, -84.55),
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: false,
                    rotateControl: true,
                    fullscreenControl: true
                });

                

                
                
                    
                    var marker_140_39_135367__84_501694 = new google.maps.Marker({	position: new google.maps.LatLng(39.135367,-84.501694),	
map: map,	icon: "static/icons/140.png"
});

                    marker_140_39_135367__84_501694

                    google.maps.event.addListener(
                        marker_140_39_135367__84_501694,
                        'click',
                        getInfoCallback(map, "count: <br>27. 17:43")

                    var marker_140_39_101722__84_498416 = new google.maps.Marker({	position: new google.maps.LatLng(39.101722,-84.498416),	
map: map,	icon: "static/icons/140.png"
});

                    marker_140_39_101722__84_498416

                    google.maps.event.addListener(
                        marker_140_39_101722__84_498416,
                        'click',
                        getInfoCallback(map, "count: <br>18. 17:39<br>28. 01:07")

});

map: map,	icon: "static/icons/140.png"
});

                    marker_140_39_139038__84_497023

                        marker_140_39_139038__84_497023,
                        'click',
                        getInfoCallback(map, "count: <br>27. 18:02")
                    );
                
                
            }

            function getInfoCallback(map, content) {
                var infowindow = new google.maps.InfoWindow({content: content});
                return function() {
                        infowindow.setContent(content);
                        infowindow.open(map, this);
                    };
            }
            google.maps.event.addDomListener(window, 'load', initialize_map);
        </script>
        <div id="fullmap" class="map"></div>
